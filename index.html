<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音符の名称・長さ当てゲーム【最終完成版】</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --light-gray: #f8f9fa;
            --border-color: #dee2e6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1em 0;
            background-color: #f0f8ff;
            color: #333;
        }

        #game-container {
            width: 95%;
            max-width: 700px;
            padding: 2em;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1, h2, h3 { color: #4a4a4a; margin-top: 0; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 0.5em; margin-top: 1.5em;}

        #level-select { display: flex; justify-content: center; gap: 20px; margin-top: 2em; }
        .level-button { width: 40%; padding: 15px; font-size: 1.2em; color: white; border: none; cursor: pointer; border-radius: 10px; transition: background-color 0.3s; }
        #level1-button { background-color: #28a745; }
        #level1-button:hover { background-color: #218838; }
        #level2-button { background-color: #dc3545; }
        #level2-button:hover { background-color: #c82333; }

        #note-image-container { height: 140px; margin: 0.3em 0; display: flex; justify-content: center; align-items: center; }
        #note-image { max-height: 100%; max-width: 200px; }

        .choices { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; margin: 10px 0; }

        button { padding: 10px 5px; font-size: 0.9em; border-radius: 8px; border: 1px solid var(--border-color); background-color: var(--light-gray); color: #333; cursor: pointer; transition: all 0.2s; }
        button:hover { background-color: #e9ecef; border-color: #ccc; }
        button.selected { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }

        #feedback { font-size: 1.5em; font-weight: bold; height: 40px; margin-top: 20px; }
        .correct { color: var(--correct-color); }
        .incorrect { color: var(--incorrect-color); }

        #game-info { display: flex; justify-content: space-between; align-items: center; font-size: 1.2em; font-weight: bold; color: #555; padding: 0 1em; }
        
        #result-screen h1 { margin-bottom: 0.5em; }
        #score-details { padding: 1em; background-color: #fff; }
        #final-score { font-size: 2.5em; font-weight: bold; color: var(--incorrect-color); margin: 0.2em 0 0.5em 0; }
        
        /* ▼▼▼ 正誤表テーブル用のCSSからスクロール指定を削除 ▼▼▼ */
        #results-table-container { 
            margin-top: 1.5em; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
        }
        .results-table { width: 100%; border-collapse: collapse; font-size: 0.9em; table-layout: fixed; }
        .results-table th, .results-table td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .results-table thead { background-color: #f2f2f2; } /* ヘッダー固定を解除 */
        .results-table th { font-weight: bold; }
        .results-table td.question-cell { display: flex; align-items: center; justify-content: center; gap: 5px; }
        .results-table td.question-cell img { height: 30px; vertical-align: middle; }
        .results-table tr.incorrect-row { background-color: #ffe0e0; }
        /* ▲▲▲ ここまで ▲▲▲ */

        #result-buttons { display: flex; justify-content: center; gap: 10px; margin-top: 1.5em; }
        #restart-button, #screenshot-button { width: 45%; padding: 15px; font-size: 1.2em; color: white; border: none; border-radius: 10px; }
        #restart-button { background-color: var(--primary-color); }
        #restart-button:hover { background-color: #0056b3; }
        #screenshot-button { background-color: #17a2b8; }
        #screenshot-button:hover { background-color: #138496; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="start-screen">
            <h1>🎶 音符ゲーム</h1>
            <p>挑戦するレベルを選んでください。</p>
            <div id="level-select">
                <button id="level1-button" class="level-button">レベル 1<br><small>（選択肢が固定）</small></button>
                <button id="level2-button" class="level-button">レベル 2<br><small>（選択肢がランダム）</small></button>
            </div>
        </div>

        <div id="quiz-screen" class="hidden">
            <div id="game-info">
                <div id="question-number"></div>
                <div id="timer">タイム: 0.0秒</div>
                <div id="current-score">スコア: 0</div>
            </div>
            <div id="note-image-container">
                <img id="note-image" src="" alt="音符">
            </div>
