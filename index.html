<body>

    <div id="game-container">

            <p>æŒ‘æˆ¦ã™ã‚‹ãƒ¬ãƒ™ãƒ«ã‚’é¸ã‚“ã§ãã ã•ã„ã€‚</p>
            <div id="level-select">

                <button id="level2-button" class="level-button">ãƒ¬ãƒ™ãƒ« 2<br><small>ï¼ˆé¸æŠè‚¢ãŒãƒ©ãƒ³ãƒ€ãƒ ï¼‰</small></button>
            </div>

        <div id="result-screen" class="hidden">

                <p id="final-score">0ç‚¹</p>
                <div id="results-table-container"></div>
            </div>
            <div id="result-buttons">
                <button id="restart-button">ãƒ¬ãƒ™ãƒ«é¸æŠã«æˆ»ã‚‹</button>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
    
        const NOTES = [
            { name: "å…¨éŸ³ç¬¦",        length: "4æ‹",    imageUrl: "zenonpu.jpg" },
            { name: "ä»˜ç‚¹2åˆ†éŸ³ç¬¦",  length: "3æ‹",    imageUrl: "huten-nibunonpu.jpg" },
            { name: "2åˆ†éŸ³ç¬¦",       length: "2æ‹",    imageUrl: "nibunonpu.jpg" },
            { name: "ä»˜ç‚¹4åˆ†éŸ³ç¬¦",  length: "1.5æ‹",  imageUrl: "huten-yonbuonpu.jpg" },
            { name: "4åˆ†éŸ³ç¬¦",       length: "1æ‹",    imageUrl: "yonbuonpu.jpg" },
            { name: "ä»˜ç‚¹8åˆ†éŸ³ç¬¦",  length: "0.75æ‹", imageUrl: "huten-hatibuonpu.jpg" },
            { name: "8åˆ†éŸ³ç¬¦",       length: "0.5æ‹",  imageUrl: "hatibuonpu.jpg" },
            { name: "16åˆ†éŸ³ç¬¦",      length: "0.25æ‹", imageUrl: "zyuurokubuonpu.jpg" }
        ];

        let shuffledQuestions, currentQuestionIndex, mistakeCount, totalScore, mistakesThisQuestion;
        let selectedName, selectedLength, startTime, timerInterval;
        let selectedLevel = 1;
        let resultsData = [];
        let questionStartTime = 0;

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const level1Button = document.getElementById('level1-button');
        const level2Button = document.getElementById('level2-button');
        const restartButton = document.getElementById('restart-button');
        const screenshotButton = document.getElementById('screenshot-button');
        const scoreDetailsEl = document.getElementById('score-details');
        const questionNumberEl = document.getElementById('question-number');
        const noteImageEl = document.getElementById('note-image');
        const nameChoicesEl = document.getElementById('name-choices');
        const lengthChoicesEl = document.getElementById('length-choices');
        const feedbackEl = document.getElementById('feedback');
        const scoreEl = document.getElementById('current-score');
        const timerEl = document.getElementById('timer');
        const finalScoreEl = document.getElementById('final-score');
        const resultsTableContainerEl = document.getElementById('results-table-container');
        
        level1Button.addEventListener('click', () => { selectedLevel = 1; startGame(); });
        level2Button.addEventListener('click', () => { selectedLevel = 2; startGame(); });
        restartButton.addEventListener('click', () => {
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        });

        // â–¼â–¼â–¼ ã‚¹ã‚¯ã‚·ãƒ§æ©Ÿèƒ½ã«ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’è¿½åŠ  â–¼â–¼â–¼
        screenshotButton.addEventListener('click', () => {
            // html2canvasã‚’å®Ÿè¡Œã—ã€scoreDetailsElã®ç¯„å›²ã‚’ç”»åƒåŒ–
            html2canvas(scoreDetailsEl, { 
                useCORS: true // ãƒ­ãƒ¼ã‚«ãƒ«ç”»åƒã®èª­ã¿è¾¼ã¿ã‚’è¨±å¯
            }).then(canvas => {
                // ä½œæˆã•ã‚ŒãŸcanvasã‚’ç”»åƒ(PNG)ã«å¤‰æ›
                const image = canvas.toDataURL("image/png");
                
                // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ç”¨ã®ãƒªãƒ³ã‚¯ã‚’ä¸€æ™‚çš„ã«ä½œæˆ
                const link = document.createElement("a");
                link.href = image;
                link.download = `score-card-level${selectedLevel}.png`; // ä¿å­˜ãƒ•ã‚¡ã‚¤ãƒ«å
                
                // ãƒªãƒ³ã‚¯ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚’å®Ÿè¡Œ
                link.click();
            });
        });
        // â–²â–²â–² ã“ã“ã¾ã§ â–²â–²â–²

        function startGame() {
            shuffledQuestions = [...NOTES].sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            mistakeCount = 0;
            totalScore = 0;
            resultsData = [];
            
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            startTimer();
            showQuestion();
        }

        function createChoiceButtons() { /* ...å¤‰æ›´ãªã—... */ }

        function showQuestion() {
            selectedName = null;
            selectedLength = null;
            mistakesThisQuestion = 0;
            questionStartTime = Date.now();
            
            feedbackEl.textContent = '';
            feedbackEl.className = '';
            scoreEl.textContent = `ã‚¹ã‚³ã‚¢: ${Math.round(totalScore)}`;
            
            createChoiceButtons();

            const question = shuffledQuestions[currentQuestionIndex];
            
            questionNumberEl.textContent = `ç¬¬ ${currentQuestionIndex + 1} å•`;
            noteImageEl.src = question.imageUrl;
            noteImageEl.alt = question.name;
        }
        
        function handleSelection(type, button) { /* ...å¤‰æ›´ãªã—... */ }
        
        function checkAnswer() {
            const question = shuffledQuestions[currentQuestionIndex];
            if (selectedName === question.name && selectedLength === question.length) {
                feedbackEl.textContent = "ğŸ‰ æ­£è§£ï¼";
                feedbackEl.className = 'correct';
                
                const questionBaseScore = 100 / NOTES.length;
                const penalty = 4;
                const points = Math.max(0, questionBaseScore - (mistakesThisQuestion * penalty));
                totalScore += points;
                scoreEl.textContent = `ã‚¹ã‚³ã‚¢: ${Math.round(totalScore)}`;

                const questionTime = ((Date.now() - questionStartTime) / 1000).toFixed(1);
                resultsData.push({
                    number: currentQuestionIndex + 1,
                    questionNote: question,
                    isCorrect: true,
                    mistakes: mistakesThisQuestion,
                    time: questionTime,
                    score: points
                });

                setTimeout(() => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < shuffledQuestions.length) {
                        showQuestion();
                    } else {
                        endGame();
                    }
                }, 1200);

            } else {
                feedbackEl.textContent = "ğŸ˜¥ é•ã„ã¾ã™ï¼ã‚‚ã†ä¸€åº¦ï¼";
                feedbackEl.className = 'incorrect';
                mistakeCount++;
                mistakesThisQuestion++;
                
                setTimeout(() => {
                    selectedName = null;
                    selectedLength = null;
                    Array.from(nameChoicesEl.children).forEach(btn => btn.classList.remove('selected'));
                    Array.from(lengthChoicesEl.children).forEach(btn => btn.classList.remove('selected'));
                    if(feedbackEl.textContent === "ğŸ˜¥ é•ã„ã¾ã™ï¼ã‚‚ã†ä¸€åº¦ï¼") { feedbackEl.textContent = ""; }
                }, 800);
            }
        }
        
        function startTimer() { /* ...å¤‰æ›´ãªã—... */ }

        function endGame() {
            clearInterval(timerInterval);
            const finalTime = (Date.now() - startTime) / 1000;

            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            finalScoreEl.textContent = `${Math.round(totalScore)}ç‚¹`;
            
            generateResultsTable(finalTime);
        }

        function generateResultsTable(finalTime) {
            let tableHTML = `<table class="results-table">
                                <thead>
                                    <tr>
                                        <th>å•é¡Œ</th>
                                        <th>æ­£è§£</th>
                                        <th>çµæœ (ãƒŸã‚¹)</th>
                                        <th>ã‚¹ã‚³ã‚¢</th>
                                        <th>å›ç­”æ™‚é–“</th>
                                    </tr>
                                </thead>
                                <tbody>`;
            
            resultsData.forEach(result => {
                const rowClass = result.mistakes > 0 ? 'incorrect-row' : '';
                tableHTML += `<tr class="${rowClass}">
                                <td class="question-cell">
                                    ${result.number}. 
                                    <img src="${result.questionNote.imageUrl}" alt="${result.questionNote.name}">
                                </td>
                                <td>${result.questionNote.name} / ${result.questionNote.length}</td>
                                <td>${result.isCorrect ? 'æ­£è§£' : 'ä¸æ­£è§£'} (${result.mistakes}å›)</td>
                                <td>${Math.round(result.score)}ç‚¹</td>
                                <td>${result.time}ç§’</td>
                              </tr>`;
            });

            tableHTML += `</tbody></table>`;
            tableHTML += `<h3>åˆè¨ˆ: ã‚¿ã‚¤ãƒ  ${finalTime.toFixed(2)}ç§’ / ã‚¹ã‚³ã‚¢ ${Math.round(totalScore)}ç‚¹</h3>`;

            resultsTableContainerEl.innerHTML = tableHTML;
        }

        // ----------------------------------------------------
        // çœç•¥ã—ãŸé–¢æ•°ï¼ˆå¤‰æ›´ãŒãªã„ãŸã‚ã€ã‚¹ãƒšãƒ¼ã‚¹ç¯€ç´„ã®ãŸã‚ã«éè¡¨ç¤ºï¼‰
        // ----------------------------------------------------
        function createChoiceButtons() {
            nameChoicesEl.innerHTML = '';
            lengthChoicesEl.innerHTML = '';

            let nameOptions = NOTES.map(note => note.name);
            let lengthOptions = NOTES.map(note => note.length);

            if (selectedLevel === 2) {
                nameOptions.sort(() => Math.random() - 0.5);
                lengthOptions.sort(() => Math.random() - 0.5);
            }

            nameOptions.forEach(name => {
                const nameBtn = document.createElement('button');
                nameBtn.textContent = name;
                nameBtn.dataset.value = name;
                nameBtn.addEventListener('click', () => handleSelection('name', nameBtn));
                nameChoicesEl.appendChild(nameBtn);
            });
            
            lengthOptions.forEach(length => {
                const lengthBtn = document.createElement('button');
                lengthBtn.textContent = length;
                lengthBtn.dataset.value = length;
                lengthBtn.addEventListener('click', () => handleSelection('length', lengthBtn));
                lengthChoicesEl.appendChild(lengthBtn);
            });
        }
        function handleSelection(type, button) {
            if (feedbackEl.classList.contains('correct')) return;

            const container = type === 'name' ? nameChoicesEl : lengthChoicesEl;
            Array.from(container.children).forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');

            if (type === 'name') {
                selectedName = button.dataset.value;
            } else {
                selectedLength = button.dataset.value;
            }

            if (selectedName && selectedLength) {
                checkAnswer();
            }
        }
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsedTime = (Date.now() - startTime) / 1000;
                timerEl.textContent = `ã‚¿ã‚¤ãƒ : ${elapsedTime.toFixed(1)}ç§’`;
            }, 100);
        }
    });
    </script>
