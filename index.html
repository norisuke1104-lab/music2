<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音符の名称・長さ当てゲーム【最終完成版】</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --light-gray: #f8f9fa;
            --border-color: #dee2e6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1em 0;
            background-color: #f0f8ff;
            color: #333;
        }

        #game-container {
            width: 95%;
            max-width: 700px;
            padding: 2em;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1, h2, h3 { color: #4a4a4a; margin-top: 0; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 0.5em; margin-top: 1.5em;}

        #level-select { display: flex; justify-content: center; gap: 20px; margin-top: 2em; }
        .level-button { width: 40%; padding: 15px; font-size: 1.2em; color: white; border: none; cursor: pointer; border-radius: 10px; transition: background-color 0.3s; }
        #level1-button { background-color: #28a745; }
        #level1-button:hover { background-color: #218838; }
        #level2-button { background-color: #dc3545; }
        #level2-button:hover { background-color: #c82333; }

        #note-image-container { height: 140px; margin: 0.3em 0; display: flex; justify-content: center; align-items: center; }
        #note-image { max-height: 100%; max-width: 200px; }

        .choices { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; margin: 10px 0; }

        button { padding: 10px 5px; font-size: 0.9em; border-radius: 8px; border: 1px solid var(--border-color); background-color: var(--light-gray); color: #333; cursor: pointer; transition: all 0.2s; }
        button:hover { background-color: #e9ecef; border-color: #ccc; }
        button.selected { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }

        #feedback { font-size: 1.5em; font-weight: bold; height: 40px; margin-top: 20px; }
        .correct { color: var(--correct-color); }
        .incorrect { color: var(--incorrect-color); }

        #game-info { display: flex; justify-content: space-between; align-items: center; font-size: 1.2em; font-weight: bold; color: #555; padding: 0 1em; }
        
        #result-screen h1 { margin-bottom: 0.5em; }
        #score-details { padding: 1.5em; background-color: #fff; } /* スクショ撮影範囲の背景を白に & 少し余白を追加 */
        #final-score { font-size: 2.5em; font-weight: bold; color: var(--incorrect-color); margin: 0.2em 0 0.5em 0; }
        
        #results-table-container { 
            margin-top: 1.5em; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
        }
        .results-table { width: 100%; border-collapse: collapse; font-size: 0.9em; table-layout: fixed; }
        .results-table th, .results-table td { border: 1px solid #ddd; padding: 8px; text-align: center; vertical-align: middle; }
        .results-table thead { background-color: #f2f2f2; }
        .results-table th { font-weight: bold; }
        .results-table td.question-cell { display: flex; align-items: center; justify-content: center; gap: 8px; }
        .results-table td.question-cell img { height: 35px; }
        .results-table tr.incorrect-row { background-color: #ffe0e0; }

        #result-buttons { display: flex; justify-content: center; gap: 10px; margin-top: 1.5em; }
        #restart-button, #screenshot-button { width: 45%; padding: 15px; font-size: 1.2em; color: white; border: none; border-radius: 10px; }
        #restart-button { background-color: var(--primary-color); }
        #restart-button:hover { background-color: #0056b3; }
        #screenshot-button { background-color: #17a2b8; }
        #screenshot-button:hover { background-color: #138496; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="start-screen">
            <h1>🎶 音符ゲーム</h1>
            <p>挑戦するレベルを選んでください。</p>
            <div id="level-select">
                <button id="level1-button" class="level-button">レベル 1<br><small>（選択肢が固定）</small></button>
                <button id="level2-button" class="level-button">レベル 2<br><small>（選択肢がランダム）</small></button>
            </div>
        </div>

        <div id="quiz-screen" class="hidden">
            <div id="game-info">
                <div id="question-number"></div>
                <div id="timer">タイム: 0.0秒</div>
                <div id="current-score">スコア: 0</div>
            </div>
            <div id="note-image-container">
                <img id="note-image" src="" alt="音符">
            </div>
            <div id="feedback"></div>

            <div id="choices-container">
                <div class="choice-group">
                    <h2>名称</h2>
                    <div class="choices" id="name-choices"></div>
                </div>
                <div class="choice-group">
                    <h2>長さ (4/4拍子)</h2>
                    <div class="choices" id="length-choices"></div>
                </div>
            </div>
        </div>
        
        <div id="result-screen" class="hidden">
            <div id="score-details">
                <h1>🏆 結果発表</h1>
                <p id="final-score">0点</p>
                <div id="results-table-container"></div>
            </div>
            <div id="result-buttons">
                <button id="restart-button">レベル選択に戻る</button>
                <button id="screenshot-button">📸 スクショ撮影</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
    
        const NOTES = [
            { name: "全音符",        length: "4拍",    imageUrl: "zenonpu.jpg" },
            { name: "付点2分音符",  length: "3拍",    imageUrl: "huten-nibunonpu.jpg" },
            { name: "2分音符",       length: "2拍",    imageUrl: "nibunonpu.jpg" },
            { name: "付点4分音符",  length: "1.5拍",  imageUrl: "huten-yonbuonpu.jpg" },
            { name: "4分音符",       length: "1拍",    imageUrl: "yonbuonpu.jpg" },
            { name: "付点8分音符",  length: "0.75拍", imageUrl: "huten-hatibuonpu.jpg" },
            { name: "8分音符",       length: "0.5拍",  imageUrl: "hatibuonpu.jpg" },
            { name: "16分音符",      length: "0.25拍", imageUrl: "zyuurokubuonpu.jpg" }
        ];

        let shuffledQuestions, currentQuestionIndex, mistakeCount, totalScore, mistakesThisQuestion;
        let selectedName, selectedLength, startTime, timerInterval;
        let selectedLevel = 1;
        let resultsData = [];
        let questionStartTime = 0;

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const level1Button = document.getElementById('level1-button');
        const level2Button = document.getElementById('level2-button');
        const restartButton = document.getElementById('restart-button');
        const screenshotButton = document.getElementById('screenshot-button');
        const scoreDetailsEl = document.getElementById('score-details');
        const questionNumberEl = document.getElementById('question-number');
        const noteImageEl = document.getElementById('note-image');
        const nameChoicesEl = document.getElementById('name-choices');
        const lengthChoicesEl = document.getElementById('length-choices');
        const feedbackEl = document.getElementById('feedback');
        const scoreEl = document.getElementById('current-score');
        const timerEl = document.getElementById('timer');
        const finalScoreEl = document.getElementById('final-score');
        const resultsTableContainerEl = document.getElementById('results-table-container');
        
        level1Button.addEventListener('click', () => { selectedLevel = 1; startGame(); });
        level2Button.addEventListener('click', () => { selectedLevel = 2; startGame(); });
        restartButton.addEventListener('click', () => {
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        });

        // ▼▼▼ スクショ機能にオプションを追加 ▼▼▼
        screenshotButton.addEventListener('click', () => {
            // html2canvasを実行し、scoreDetailsElの範囲を画像化
            html2canvas(scoreDetailsEl, { 
                useCORS: true // ローカル画像の読み込みを許可
            }).then(canvas => {
                // 作成されたcanvasを画像(PNG)に変換
                const image = canvas.toDataURL("image/png");
                
                // ダウンロード用のリンクを一時的に作成
                const link = document.createElement("a");
                link.href = image;
                link.download = `score-card-level${selectedLevel}.png`; // 保存ファイル名
                
                // リンクをクリックしてダウンロードを実行
                link.click();
            });
        });
        // ▲▲▲ ここまで ▲▲▲

        function startGame() {
            shuffledQuestions = [...NOTES].sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            mistakeCount = 0;
            totalScore = 0;
            resultsData = [];
            
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            startTimer();
            showQuestion();
        }

        function createChoiceButtons() { /* ...変更なし... */ }

        function showQuestion() {
            selectedName = null;
            selectedLength = null;
            mistakesThisQuestion = 0;
            questionStartTime = Date.now();
            
            feedbackEl.textContent = '';
            feedbackEl.className = '';
            scoreEl.textContent = `スコア: ${Math.round(totalScore)}`;
            
            createChoiceButtons();

            const question = shuffledQuestions[currentQuestionIndex];
            
            questionNumberEl.textContent = `第 ${currentQuestionIndex + 1} 問`;
            noteImageEl.src = question.imageUrl;
            noteImageEl.alt = question.name;
        }
        
        function handleSelection(type, button) { /* ...変更なし... */ }
        
        function checkAnswer() {
            const question = shuffledQuestions[currentQuestionIndex];
            if (selectedName === question.name && selectedLength === question.length) {
                feedbackEl.textContent = "🎉 正解！";
                feedbackEl.className = 'correct';
                
                const questionBaseScore = 100 / NOTES.length;
                const penalty = 4;
                const points = Math.max(0, questionBaseScore - (mistakesThisQuestion * penalty));
                totalScore += points;
                scoreEl.textContent = `スコア: ${Math.round(totalScore)}`;

                const questionTime = ((Date.now() - questionStartTime) / 1000).toFixed(1);
                resultsData.push({
                    number: currentQuestionIndex + 1,
                    questionNote: question,
                    isCorrect: true,
                    mistakes: mistakesThisQuestion,
                    time: questionTime,
                    score: points
                });

                setTimeout(() => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < shuffledQuestions.length) {
                        showQuestion();
                    } else {
                        endGame();
                    }
                }, 1200);

            } else {
                feedbackEl.textContent = "😥 違います！もう一度！";
                feedbackEl.className = 'incorrect';
                mistakeCount++;
                mistakesThisQuestion++;
                
                setTimeout(() => {
                    selectedName = null;
                    selectedLength = null;
                    Array.from(nameChoicesEl.children).forEach(btn => btn.classList.remove('selected'));
                    Array.from(lengthChoicesEl.children).forEach(btn => btn.classList.remove('selected'));
                    if(feedbackEl.textContent === "😥 違います！もう一度！") { feedbackEl.textContent = ""; }
                }, 800);
            }
        }
        
        function startTimer() { /* ...変更なし... */ }

        function endGame() {
            clearInterval(timerInterval);
            const finalTime = (Date.now() - startTime) / 1000;

            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            finalScoreEl.textContent = `${Math.round(totalScore)}点`;
            
            generateResultsTable(finalTime);
        }

        function generateResultsTable(finalTime) {
            let tableHTML = `<table class="results-table">
                                <thead>
                                    <tr>
                                        <th>問題</th>
                                        <th>正解</th>
                                        <th>結果 (ミス)</th>
                                        <th>スコア</th>
                                        <th>回答時間</th>
                                    </tr>
                                </thead>
                                <tbody>`;
            
            resultsData.forEach(result => {
                const rowClass = result.mistakes > 0 ? 'incorrect-row' : '';
                tableHTML += `<tr class="${rowClass}">
                                <td class="question-cell">
                                    ${result.number}. 
                                    <img src="${result.questionNote.imageUrl}" alt="${result.questionNote.name}">
                                </td>
                                <td>${result.questionNote.name} / ${result.questionNote.length}</td>
                                <td>${result.isCorrect ? '正解' : '不正解'} (${result.mistakes}回)</td>
                                <td>${Math.round(result.score)}点</td>
                                <td>${result.time}秒</td>
                              </tr>`;
            });

            tableHTML += `</tbody></table>`;
            tableHTML += `<h3>合計: タイム ${finalTime.toFixed(2)}秒 / スコア ${Math.round(totalScore)}点</h3>`;

            resultsTableContainerEl.innerHTML = tableHTML;
        }

        // ----------------------------------------------------
        // 省略した関数（変更がないため、スペース節約のために非表示）
        // ----------------------------------------------------
        function createChoiceButtons() {
            nameChoicesEl.innerHTML = '';
            lengthChoicesEl.innerHTML = '';

            let nameOptions = NOTES.map(note => note.name);
            let lengthOptions = NOTES.map(note => note.length);

            if (selectedLevel === 2) {
                nameOptions.sort(() => Math.random() - 0.5);
                lengthOptions.sort(() => Math.random() - 0.5);
            }

            nameOptions.forEach(name => {
                const nameBtn = document.createElement('button');
                nameBtn.textContent = name;
                nameBtn.dataset.value = name;
                nameBtn.addEventListener('click', () => handleSelection('name', nameBtn));
                nameChoicesEl.appendChild(nameBtn);
            });
            
            lengthOptions.forEach(length => {
                const lengthBtn = document.createElement('button');
                lengthBtn.textContent = length;
                lengthBtn.dataset.value = length;
                lengthBtn.addEventListener('click', () => handleSelection('length', lengthBtn));
                lengthChoicesEl.appendChild(lengthBtn);
            });
        }
        function handleSelection(type, button) {
            if (feedbackEl.classList.contains('correct')) return;

            const container = type === 'name' ? nameChoicesEl : lengthChoicesEl;
            Array.from(container.children).forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');

            if (type === 'name') {
                selectedName = button.dataset.value;
            } else {
                selectedLength = button.dataset.value;
            }

            if (selectedName && selectedLength) {
                checkAnswer();
            }
        }
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsedTime = (Date.now() - startTime) / 1000;
                timerEl.textContent = `タイム: ${elapsedTime.toFixed(1)}秒`;
            }, 100);
        }
    });
    </script>
</body>
</html>
