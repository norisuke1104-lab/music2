    <script>
    document.addEventListener('DOMContentLoaded', function() {
    
        const NOTES = [
            { name: "å…¨éŸ³ç¬¦",        length: "4æ‹",    imageUrl: "zenonpu.jpg" },
            { name: "ä»˜ç‚¹2åˆ†éŸ³ç¬¦",  length: "3æ‹",    imageUrl: "huten-nibunonpu.jpg" },
            { name: "2åˆ†éŸ³ç¬¦",       length: "2æ‹",    imageUrl: "nibunonpu.jpg" },
            { name: "ä»˜ç‚¹4åˆ†éŸ³ç¬¦",  length: "1.5æ‹",  imageUrl: "huten-yonbuonpu.jpg" },
            { name: "4åˆ†éŸ³ç¬¦",       length: "1æ‹",    imageUrl: "yonbuonpu.jpg" },
            { name: "ä»˜ç‚¹8åˆ†éŸ³ç¬¦",  length: "0.75æ‹", imageUrl: "huten-hatibuonpu.jpg" },
            { name: "8åˆ†éŸ³ç¬¦",       length: "0.5æ‹",  imageUrl: "hatibuonpu.jpg" },
            { name: "16åˆ†éŸ³ç¬¦",      length: "0.25æ‹", imageUrl: "zyuurokubuonpu.jpg" }
        ];

        let shuffledQuestions, currentQuestionIndex, mistakeCount, totalScore, mistakesThisQuestion;
        let selectedName, selectedLength, startTime, timerInterval;

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const questionNumberEl = document.getElementById('question-number');
        const noteImageEl = document.getElementById('note-image');
        const nameChoicesEl = document.getElementById('name-choices');
        const lengthChoicesEl = document.getElementById('length-choices');
        const feedbackEl = document.getElementById('feedback');
        const scoreEl = document.getElementById('current-score');
        const timerEl = document.getElementById('timer');
        const resultStatsEl = document.getElementById('result-stats');
        const finalScoreEl = document.getElementById('final-score');
        
        createAllChoiceButtons();

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        function startGame() {
            shuffledQuestions = [...NOTES].sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            mistakeCount = 0;
            totalScore = 0;
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            startTimer();
            showQuestion();
        }

        function createAllChoiceButtons() {
            if (nameChoicesEl.children.length > 0) return;
            NOTES.forEach(note => {
                const nameBtn = document.createElement('button');
                nameBtn.textContent = note.name;
                nameBtn.dataset.value = note.name;
                nameBtn.addEventListener('click', () => handleSelection('name', nameBtn));
                nameChoicesEl.appendChild(nameBtn);
                
                const lengthBtn = document.createElement('button');
                lengthBtn.textContent = note.length;
                lengthBtn.dataset.value = note.length;
                lengthBtn.addEventListener('click', () => handleSelection('length', lengthBtn));
                lengthChoicesEl.appendChild(lengthBtn);
            });
        }

        function showQuestion() {
            selectedName = null;
            selectedLength = null;
            mistakesThisQuestion = 0;
            
            feedbackEl.textContent = '';
            feedbackEl.className = '';
            scoreEl.textContent = `ã‚¹ã‚³ã‚¢: ${Math.round(totalScore)}`;
            
            resetButtonStates();

            const question = shuffledQuestions[currentQuestionIndex];
            
            questionNumberEl.textContent = `ç¬¬ ${currentQuestionIndex + 1} å•`;
            noteImageEl.src = question.imageUrl;
            noteImageEl.alt = question.name;
        }
        
        function handleSelection(type, button) {
            if (feedbackEl.classList.contains('correct')) return;

            const container = type === 'name' ? nameChoicesEl : lengthChoicesEl;
            Array.from(container.children).forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');

            if (type === 'name') {
                selectedName = button.dataset.value;
            } else {
                selectedLength = button.dataset.value;
            }

            if (selectedName && selectedLength) {
                checkAnswer();
            }
        }
        
        function checkAnswer() {
            const question = shuffledQuestions[currentQuestionIndex];
            if (selectedName === question.name && selectedLength === question.length) {
                feedbackEl.textContent = "ğŸ‰ æ­£è§£ï¼";
                feedbackEl.className = 'correct';
                
                const questionBaseScore = 100 / NOTES.length;
                const penalty = 4;
                const points = Math.max(0, questionBaseScore - (mistakesThisQuestion * penalty));
                totalScore += points;
                scoreEl.textContent = `ã‚¹ã‚³ã‚¢: ${Math.round(totalScore)}`;

                setTimeout(() => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < shuffledQuestions.length) {
                        showQuestion();
                    } else {
                        endGame();
                    }
                }, 1200);

            } else {
                feedbackEl.textContent = "ğŸ˜¥ é•ã„ã¾ã™ï¼ã‚‚ã†ä¸€åº¦ï¼";
                feedbackEl.className = 'incorrect';
                mistakeCount++;
                mistakesThisQuestion++;
                
                setTimeout(() => {
                    selectedName = null;
                    selectedLength = null;
                    resetButtonStates();
                    if(feedbackEl.textContent === "ğŸ˜¥ é•ã„ã¾ã™ï¼ã‚‚ã†ä¸€åº¦ï¼") {
                       feedbackEl.textContent = "";
                    }
                }, 800);
            }
        }
        
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsedTime = (Date.now() - startTime) / 1000;
                timerEl.textContent = `ã‚¿ã‚¤ãƒ : ${elapsedTime.toFixed(1)}ç§’`;
            }, 100);
        }

        function resetButtonStates() {
            Array.from(nameChoicesEl.children).forEach(btn => btn.classList.remove('selected'));
            Array.from(lengthChoicesEl.children).forEach(btn => btn.classList.remove('selected'));
        }

        function endGame() {
            clearInterval(timerInterval);
            const finalTime = (Date.now() - startTime) / 1000;

            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            finalScoreEl.textContent = `${Math.round(totalScore)}ç‚¹`;
            resultStatsEl.innerHTML = `
                <p><strong>ã‚¯ãƒªã‚¢ã‚¿ã‚¤ãƒ :</strong> ${finalTime.toFixed(2)}ç§’</p>
                <p><strong>é–“é•ã„ã®æ•°:</strong> ${mistakeCount}å›</p>
            `;
        }
    });
